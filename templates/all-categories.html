{% extends "base.html" %}

{% block content %}
    <div style="margin: 3%">
    <h4 class="text-white" style="margin: 40px auto 10px 20px">All Categories</h4>
    {% for category in categories: %}
        <a href="{{ url_for('search', category=category) }}">{{ category }}</a><br>
    {% endfor %}
    </div>
{% endblock %}
