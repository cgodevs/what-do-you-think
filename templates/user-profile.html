{% extends "base.html" %}

{% block content %}
<div style="margin-left: 10px; height: 80%">
    <div style="display:flex">
        <h1 class="text-white" style="margin:0 20px 0 10px; text-align: center">{{ user.name }} Page</h1>   <input class="btn-sm btn-primary" type="button" value="Send DM">
    </div>

    <div style="margin-top: 10px">
    <h4 class="text-white" style="margin: 40px auto 10px auto">All Questions</h4>
    {% for question in user.questions %}
        <a href="#">{{ question.title[:50] }}{% if question.title[50]: %}... {% endif %}</a><br>
    {% endfor %}
    </div>
</div>

{% endblock %}
