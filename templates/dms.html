{% extends 'my-profile.html' %}

{% block action %}
<div class="col-lg-8 column">

        <h2 class="text-white bg-primary" style="text-align: center; padding: 5px; border: 1px solid white">My DMs</h2>
        {% for dm in current_user.received_dms %}
        <!-- Question -->
        <div class="card col-lg-12" style="margin: 5px auto 5px auto">
          <div class="card-body">
            <h5 class="card-title">From {{ dm.author }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ dm.date.strftime("%B %d, %Y") }}</h6>
            <p class="card-text">{{ dm.text }}</p>
            <a href="{{ url_for('delete_dm', dm_id=dm.id) }}" class="card-link">Delete</a>
            <a href="{{ url_for('send_dm', username=dm.author)}}" class="card-link">Send DM back</a>
          </div>
        </div>
       {% endfor %}


</div>
{% endblock %}
